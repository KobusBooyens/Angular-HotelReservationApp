<div class="container mt-5">
    <div class="card-header text-center p-3 shadow-lg rounded mb-4 d-flex justify-content-between align-items-center">
        <h2>Reservation List</h2>
        <button class="btn btn-primary shadow-sm rounded" [routerLink]="['/new']">Create new reservation</button>
    </div>
    <div class="card-body" *ngIf="reservations.length; else noReservations">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Check-in Date</th>
                    <th>Check-out Date</th>
                    <th>Guest Name</th>
                    <th>Guest Email</th>
                    <th>Room Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reservation of reservations">
                    <td>{{ reservation.checkInDate }}</td>
                    <td>{{ reservation.checkOutDate }}</td>
                    <td>{{ reservation.guestName }}</td>
                    <td>{{ reservation.guestEmail }}</td>
                    <td>{{ reservation.roomNumber }}</td>
                    <td class="d-flex gap-2 justify-content-left">
                        <button class="btn btn-primary btn-sm" [routerLink]="['/edit', reservation.id]">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteReservation(reservation)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-left gap-2 mt-5">
            <button class="btn btn-secondary" [routerLink]="['/']">Back</button>
        </div>
    </div>
</div>

<ng-template #noReservations>
    <div class="alert alert-secondary text-center">
        No reservations found.
    </div>
</ng-template>
